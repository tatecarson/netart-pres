<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <style>
      .container {
        position: relative;
        width: 100%;
        overflow: hidden;
        padding-top: 100%; /* 1:1 Aspect Ratio */
      }

      .responsive-iframe {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
    <title>Programming digital media - Introduction</title>
    <link href="big.css" rel="stylesheet" type="text/css" />
    <link href="themes/dark.css" rel="stylesheet" type="text/css" />

    <script src="big.js"></script>
    <script src="js/lazysizes.min.js"></script>
  </head>
  <body>
    <div>net.art histories and futures</div>
    <div>JODI</div>
    <div data-body-style="container">
      <iframe
        class="responsive-iframe lazyload"
        data-src="https://x20xx.com/"
      ></iframe>
    </div>
    <div data-body-style="container">
      <iframe
        class="responsive-iframe lazyload"
        data-src="https://x20xx.com/nbkm/"
      ></iframe>
    </div>
  </body>
</html>
